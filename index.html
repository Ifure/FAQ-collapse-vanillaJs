<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FAQ collapse</title>
</head>
<body>
	<h1>Frequently asked Questions</h1>
	<div class="faq-container">
		<div class="faq">
			<h3 class="faq-title">
				Are you black?
			</h3>
			<p class="faq-text">
				YASS!!! ever heard of blackGirlMagic..
			</p>
			<button class="faq-toggle">
				<i class="fas fa-chevron-down"></i>
				<i class="fas fa-times"></i>
			</button>
		</div>

		<div class="faq">
			<h3 class="faq-title">
				Are you a frontend Developer?
			</h3>
			<p class="faq-text">
				Yes, and I love it 
			</p>
			<button class="faq-toggle">
				<i class="fas fa-chevron-down"></i>
				<i class="fas fa-times"></i>
			</button>
		</div>

		<div class="faq">
			<h3 class="faq-title">
				What's your name ?
			</h3>
			<p class="faq-text">
				Wawu!!! look up.
			</p>
			<button class="faq-toggle">
				<i class="fas fa-chevron-down"></i>
				<i class="fas fa-times"></i>
			</button>
		</div>

		<div class="faq">
			<h3 class="faq-title">
				How old are you?
			</h3>
			<p class="faq-text">
				Take a Guess
			</p>
			<button class="faq-toggle">
				<i class="fas fa-chevron-down"></i>
				<i class="fas fa-times"></i>
			</button>
		</div>

		<div class="faq">
			<h3 class="faq-title">
				what is: 1 + 1?
			</h3>
			<p class="faq-text">
				Depends on who you are asking.
			</p>
			<button class="faq-toggle">
				<i class="fas fa-chevron-down"></i>
				<i class="fas fa-times"></i>
			</button>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
